<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ice Breaker Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="introScreen" class="intro-screen">
    <div class="intro-content">
      <div class="logo">
        <img src="logo-small.png" alt="Logo" class="intro-logo" />
      </div>
      <div class="intro-text">
        <div class="zh">轻松破冰</div>
        <div class="en">Ice Breaker Card</div>
      </div>
    </div>
    <div class="copyright">
      &copy; 2025 黄俊雄 All rights reserved.
    </div>
  </div>
  <div class="container">
    <!-- Language Toggle Button -->
    <div class="top-controls">
      <button id="languageToggle" class="theme-toggle">EN</button>
      <button id="themeToggle" class="theme-toggle">🌙</button>
      <button id="filterToggle" class="theme-toggle">☰ Settings</button>
    </div>
    <!-- Card -->
    <div class="card" id="iceBreakerCard">
      <div class="card-inner">
        <div class="card-face card-front">
          <div id="logoAndText" class="background-logo intro-content">
            <div class="logo">
              <img src="logo-small.png" alt="Logo" class="intro-logo" />
            </div>
            <div class="intro-text">
              <div class="zh">轻松破冰</div>
              <div class="en">Ice Breaker Card</div>
            </div>
          </div>
          <div class="title">Select a category to draw a question</div>
          <div class="categories-grid" id="categoriesGrid"></div>
        </div>
        <div class="card-face card-back" id="cardBack">
          <div id="categoryName" class="category-name"></div>
          <div id="questionText" class="question-text"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="categoryFilterPopup" class="popup">
    <div class="popup-content">
      <h3>Settings</h3>
        <button id="ttsToggle" class="theme-toggle">🔇 TTS</button>
        <button id="soundToggle" class="theme-toggle">🔊 Sound</button>
        <br /><br /><br />
      <h3>Select Categories</h3>
      <button id="resetQuestions">♻️ Reset Questions</button>
      <button id="randomModeToggle">🎲 Random Mode: Off</button>
      <div id="categoryCheckboxes"></div>
      <button id="applyFiltersBtn" class="theme-toggle">Apply</button>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 黄俊雄 All rights reserved.
  </footer>
  
  <div id="toast" class="toast"></div>
  
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
